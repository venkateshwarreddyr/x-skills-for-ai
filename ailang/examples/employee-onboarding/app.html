
<!DOCTYPE html>
<html>
<head>
  <title>Workflow Visualization</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/standalone/umd/vis-network.min.js"></script>
  <style>
    #network {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <h1>EmployeeLifecycle</h1>
  <div id="network"></div>
  <script>
    const nodes = new vis.DataSet([{"id":"Employee","label":"Employee","title":"id: string<br>name: string<br>role: string<br>department: string<br>start_date: date<br>status: NEW | INDUCTION | ACTIVE"},{"id":"Document","label":"Document","title":"employee_id: string<br>type: ID | NDA | TAX<br>status: PENDING | SUBMITTED | VERIFIED"},{"id":"Equipment","label":"Equipment","title":"employee_id: string<br>type: LAPTOP | PHONE | MONITOR<br>status: PENDING | ASSIGNED"},{"id":"Training","label":"Training","title":"employee_id: string<br>course: string<br>status: PENDING | COMPLETED"},{"id":"Account","label":"Account","title":"employee_id: string<br>type: EMAIL | SYSTEM<br>status: PENDING | CREATED"},{"id":"Meeting","label":"Meeting","title":"employee_id: string<br>type: WELCOME | ORIENTATION<br>status: SCHEDULED | COMPLETED"}]);
    const edges = new vis.DataSet([{"from":"NEW","to":"INDUCTION","label":"StartInduction","color":"red","title":"Requires: Employee.status == NEW<br>Effects: Employee.status = INDUCTION"},{"from":"INDUCTION","to":"ACTIVE","label":"ActivateEmployee","color":"red","title":"Requires: Employee.status == INDUCTION, Documents.all_verified == true, Training.all_completed == true, Accounts.all_created == true<br>Effects: Employee.status = ACTIVE"}]);
    const container = document.getElementById('network');
    const data = { nodes, edges };
    const options = {};
    const network = new vis.Network(container, data, options);
  </script>
</body>
</html>
