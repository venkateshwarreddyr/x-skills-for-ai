
<!DOCTYPE html>
<html>
<head>
  <title>Workflow Visualization</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/standalone/umd/vis-network.min.js"></script>
  <style>
    #network {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <h1>TodoLifecycle</h1>
  <div id="network"></div>
  <script>
    const nodes = new vis.DataSet([{"id":"Todo","label":"Todo","title":"id: string<br>title: string<br>status: PENDING | IN_PROGRESS | DONE"},{"id":"User","label":"User","title":"id: string<br>role: MEMBER | ADMIN"},{"id":"Invoice","label":"Invoice","title":"id: string<br>status: DRAFT | APPROVED | PAID<br>amount: number"}]);
    const edges = new vis.DataSet([{"from":"start","to":"","label":"StartTodo","title":"Requires: Todo.status == PENDING<br>Effects: Todo.status = IN_PROGRESS"},{"from":"StartTodo","to":"","label":"CompleteTodo","title":"Requires: Todo.status == IN_PROGRESS<br>Effects: Todo.status = DONE"}]);
    const container = document.getElementById('network');
    const data = { nodes, edges };
    const options = {};
    const network = new vis.Network(container, data, options);
  </script>
</body>
</html>
