<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>x-skills-for-ai - Pattern 1 Playwright RPC Bridge</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0; 
      padding: 40px; 
      background: #f8f9fa; 
    }
    #root { 
      border: 2px solid #007bff; 
      border-radius: 8px; 
      padding: 30px; 
      min-height: 300px; 
      background: white; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
    }
    h1 { color: #007bff; }
    button { 
      background: #007bff; 
      color: white; 
      border: none; 
      padding: 10px 20px; 
      border-radius: 4px; 
      cursor: pointer; 
      margin: 5px; 
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>x-skills-for-ai Demo (Browser Side)</h1>
  <p>This is the React-like renderer. Skills are registered here.</p>
  <div id="root">Initializing...</div>

  <!-- Core Libs -->
  <script type="module" src="./lib/skill-registry.js"></script>
  <script type="module" src="./lib/hooks.js"></script>
  <script type="module" src="./lib/renderer.js"></script>

  <!-- Example App -->
  <!-- Un comment to load counter -->
  <!-- <script type="module" src="./examples/counter/app.js"></script> -->

  <script>
    window.addEventListener('load', () => {
      if (window.createRoot) {
        window.createRoot('#root');
      }
    });
  </script>
</body>
</html>
