name: Deploy React Counter to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps at monorepo root
        working-directory: ./xskills
        run: npm ci

      - name: Build monorepo packages
        working-directory: ./xskills
        run: npm run build:all

      - name: Install example deps
        working-directory: ./examples/react-counter
        run: npm ci

      - name: Build example (user/org page)
        working-directory: ./examples/react-counter
        run: npx vite build --base="/xskills/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./examples/react-counter/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
