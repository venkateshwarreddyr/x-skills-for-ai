<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - JS/TS Workflow</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #todoList li { margin: 5px 0; }
    button { margin-left: 10px; }
    #history { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
  </style>
</head>
<body>
  <h1>Todo App - AI-Compatible Workflow</h1>
  <div id="app">
    <div>
      <input id="todoInput" type="text" placeholder="Enter new todo">
      <button id="addBtn">Add Todo</button>
    </div>
    <ul id="todoList"></ul>
    <div id="history"></div>
  </div>

  <script type="module">
    import { initialState } from '../types.js';
    import { actions } from '../actions/index.js';
    import { invariants } from '../invariants/index.js';
    import { getAllowedActions, executeAction } from '../runtime/engine.js';
    import { history } from '../runtime/history.js';
    import { buildAIContext } from '../context/buildAIContext.js';

    let state = JSON.parse(JSON.stringify(initialState));

    function render() {
      const list = document.getElementById('todoList');
      list.innerHTML = '';
      state.todos.forEach(todo => {
        const li = document.createElement('li');
        li.textContent = todo.text + (todo.completed ? ' âœ…' : '');
        if (!todo.completed) {
          const completeBtn = document.createElement('button');
          completeBtn.textContent = 'Complete';
          completeBtn.onclick = () => {
            try {
              state = executeAction(state, actions.find(a => a.name === 'CompleteTodo'), { id: todo.id }, invariants, history);
              render();
            } catch (e) {
              alert(e.message);
            }
          };
          li.appendChild(completeBtn);
        }
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => {
          try {
            state = executeAction(state, actions.find(a => a.name === 'DeleteTodo'), { id: todo.id }, invariants, history);
            render();
          } catch (e) {
            alert(e.message);
          }
        };
        li.appendChild(deleteBtn);
        list.appendChild(li);
      });

      // Display AI context in console
      const aiContext = buildAIContext(state, actions, invariants, history);
      console.log('AI Context:', aiContext);

      // History
      const histDiv = document.getElementById('history');
      histDiv.innerHTML = '<h2>Event History</h2>' + history.map(e =>
        `<p><strong>${e.actionName}</strong> at ${new Date(e.timestamp).toLocaleString()}</p>`
      ).join('');
    }

    document.getElementById('addBtn').onclick = () => {
      const input = document.getElementById('todoInput');
      const text = input.value.trim();
      if (text) {
        try {
          state = executeAction(state, actions.find(a => a.name === 'AddTodo'), { text }, invariants, history);
          input.value = '';
          render();
        } catch (e) {
          alert(e.message);
        }
      }
    };

    // Initial render
    render();
  </script>
</body>
</html>
